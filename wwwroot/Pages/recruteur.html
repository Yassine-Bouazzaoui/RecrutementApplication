<div class="form-floating mb-3">
    <input asp-for="Input.Entreprise" class="form-control" autocomplete="Entreprise" aria-required="true" placeholder="Entreprise you work for" />
    <label asp-for="Input.Entreprise">Entreprise</label>
    <span asp-validation-for="Input.Entreprise" class="text-danger"></span>
</div>

<div class="form-floating mb-3">
    <input asp-for="Input.UrlImageEntreprise" accept="image/jpeg, image/png" class="form-control" aria-required="true" type="file" name="file" />
    <label asp-for="Input.UrlImageEntreprise">Entreprise Logo</label>
    <span asp-validation-for="Input.UrlImageEntreprise" class="text-danger"></span>
</div>
